<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GIFs Galore!</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.min.css">
  </head>
  <body>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3">Politico GIFs Galore</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12" id="topics-view">
        </div>
      </div><br><br>
      <div class="row">
        <div class="col-lg-8" id="display">
        </div>
        <div class="col-lg-4">
          <form id="add-form">
            <div class="form-group">
              <label for="limit">Images to Display</label>
              <select class="form-control" id="limit">
                <option>1</option>
                <option>5</option>
                <option>10</option>
                <option>20</option>
                <option>30</option>
              </select>
            </div>
            <div class="form-group">
              <label for="rating">Rating of Images</label>
              <select class="form-control" id="rating">
                <option>g</option>
                <option>pg</option>
                <option>pg-13</option>
                <option>r</option>
                <option>y</option>
              </select>
            </div><br><br><br>
            <div class="form-group">
              <label for="search-term">Add Category</label>
              <input type="text" class="form-control" id="search-term" placeholder="Enter a political figure">
            </div>
            <button type="submit" class="btn btn-primary" id="add-category">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
