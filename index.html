<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GIFs Galore!</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.min.css">
  </head>
  <body>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <div class="container">
      <div class="row">
        <div class="col-lg-12" id="categories-view">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8" id="display">
        </div>
        <div class="col-lg-4">
          <form id="add-form">
            <div class="form-group">
              <label for="search-term">Add a Political Figure</label>
              <input type="text" id="search-term"><br>
            </div>
            <div class="form-group">
              <label for="limit">Limit</label>
              <input type="text" id="limit"><br>
            </div>
            <div class="form-group">
              <label for="offset">Offset</label>
              <input type="text" id="offset"><br>
            </div>
            <div class="form-group">
              <label for="">Rating</label>
              <input type="text" id="rating"><br>
            </div>
            <div class="form-group">
              <label for="exampleSelect1">Rating</label>
              <select class="form-control" id="rating1">
                <option>g</option>
                <option>pg</option>
                <option>pg-13</option>
                <option>r</option>
                <option>y</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary" id="add-category">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
